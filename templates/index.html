<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Resume Sender</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2422c0e6, #e27445f9);
            color: #333;
            margin: 0;
            padding: 0;
        }
        h2 {
            color: #5f1d1d;
            font-size: 2.5rem;
            margin-top: 20px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 700px;
            margin: 50px auto;
        }
        .form-label {
            font-weight: bold;
            color: #555;
        }
        textarea, input[type="file"], input[type="email"], input[type="password"], input[type="text"] {
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #bc2727;
        }
        .btn-group {
            display: flex;
            gap: 10px;
        }
        #status {
            margin-top: 20px;
            font-size: 1.1rem;
        }
        footer {
            text-align: center;
            color: #fff;
            margin-top: 30px;
            font-size: 0.9rem;
        }
        footer a {
            color: #007bff;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Email Resume Sender</h2>
        <form id="emailForm" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="senderEmail" class="form-label">Sender Email</label>
                <input type="email" class="form-control" id="senderEmail" name="sender_email" required>
            </div>

            <div class="mb-3">
                <label for="senderPassword" class="form-label">App Password</label>
                <input type="password" class="form-control" id="senderPassword" name="sender_password" required>
            </div>

            <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" class="form-control" id="subject" name="subject" required>
            </div>

            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea id="message" name="message" class="form-control" rows="6" required>Dear {name},

I hope this finds you well.
Please find attached my resume.

Best,
Achhuta</textarea>
            </div>

            <div class="mb-3">
                <label for="resumeFile" class="form-label">Upload Resume (PDF)</label>
                <input type="file" class="form-control" id="resumeFile" name="resume_file" accept=".pdf" required>
            </div>

            <div class="mb-3">
                <label for="csvFile" class="form-label">Upload CSV (Emails)</label>
                <input type="file" class="form-control" id="csvFile" name="csv_file" accept=".csv" required>
            </div>

            <div class="btn-group mb-3">
                <button type="button" class="btn btn-primary w-50" onclick="saveConfig()">Save Config</button>
                <button type="button" class="btn btn-primary w-50" onclick="sendEmails()">Send Emails</button>
            </div>

            <div id="status" class="alert alert-info text-center" role="alert" style="display: none;"></div>
        </form>
    </div>

    <footer>
       <h6>Developed by <a href="https://anjha1.github.io/portfolio-Home/">ACHHUTA NAND JHA</a><h6>
    </footer>

    <script>
        function saveConfig() {
            const form = document.getElementById("emailForm");
            const formData = new FormData(form);

            fetch("/save_config", {
                method: "POST",
                body: formData
            }).then(res => res.json())
              .then(data => showStatus(data.message))
              .catch(() => showStatus("Error saving config"));
        }

        function sendEmails() {
            fetch("/send_emails", {
                method: "POST"
            }).then(res => res.json())
              .then(data => {
                  if (data.output) {
                      showStatus("Emails sent! Check the log.");
                      console.log(data.output);
                  } else {
                      showStatus(data.error || "Error sending emails.");
                  }
              });
        }

        function showStatus(message) {
            const statusDiv = document.getElementById("status");
            statusDiv.style.display = "block";
            statusDiv.textContent = message;
        }
    </script>
</body>
</html>
